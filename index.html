<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2><img src="images/to-do-list.jpg"> ToDo List </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add ToDo" onkeydown="handleEnter(event)">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">t1</li>
                <li>t2</li>
                <li>t3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
